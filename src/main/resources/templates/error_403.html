<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">
	
		<div class="card">
		
          <h4 class="card-header" th:text="#{text.security.error.403.titulo}"><strong>Ocurrio un error en la aplicacion</strong> </h4>              
          <div class="card-body">            
			&nbsp;&nbsp;&nbsp;<img th:src="@{/images/error-403.png}" class="rounded " title="Ha ocurrido un error">
			
			<div class="col-md-12 order-md-2 mb-4">      
              <ul class="list-group mb-3">                                               
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <small class="text-muted" th:utext="#{text.security.error.403.permiso}">ERROR HTTP 403 - NO TIENE LOS PERMISOS PARA VER EL RECURSO SOLICITADO.</small>
                  </div>
                </li>                                                                                                                    
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <small class="text-muted" th:text="'FECHA: ' + ${#dates.format(#dates.createNow(), 'dd-MM-yyyy HH:mm')}"></small>
                  </div>
                </li>                                                                                                                 
              </ul>
              <a class="btn btn-primary" role="button" th:href="@{/}" th:text="#{text.security.error.403.volver}">Ir a Inicio</a>
            </div>
            			
          </div> <!-- Fin de .card-body -->
          
        </div> <!-- Fin de .card -->
	
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
