<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="ISO-8859-1">
<title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<!--
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
-->
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}" th:text="#{text.menu.home}">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}" th:text="#{text.menu.customer}">Clientes</a></li>
				</ul>
				
				<ul class="navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()"><a class="btn btn-outline-primary" th:href="@{/login}" th:text="#{text.menu.signin}">Sign in</a></li>
					<li sec:authorize="isAuthenticated()" class="dropdown show">
  						<a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   							<span sec:authentication="name"></span>
  						</a>

  					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
   						<form id="logoutForm" th:action="@{/logout}" method="post">
   							<button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();" type="submit" th:text="#{text.menu.signout}">Sign out</button>
   							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
   						</form>
  					</div>
					</li>
				</ul>
				
				<ul class="navbar-nav navbar-right mx-4">
					<li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=es_ES)}">ES</a></li>
					<li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=en_US)}">EN</a></li>
					<li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=de_DE)}">DE</a></li>
					
					<li class="nav-item dropdown show mx-2">
						<a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownLenguaje" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   							<span th:text="#{text.locale.language}"></span>
  						</a>
  						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
  							<a class="dropdown-item" th:href="@{/locale(lang=es_ES)}" th:utext="#{text.locale.es}">ES</a>
  							<a class="dropdown-item" th:href="@{/locale(lang=en_US)}" th:text="#{text.locale.en}">EN</a>
  							<a class="dropdown-item" th:href="@{/locale(lang=de_DE)}" th:text="#{text.locale.de}">DE</a>
  						</div>
					</li>
				</ul>
				
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		
	</header>

	<div class="container"></div>
	
	<footer class="container" th:fragment="footer">
		<hr />
		<img th:src="@{/images/spring.png}" alt="Spring logo" />
		<p sec:authorize="isAuthenticated()">
			<span th:text="#{text.footer.user}">Bienvenido(a):</span> <span sec:authentication="name"></span> | <span th:text="#{text.footer.roles}">Roles:</span> <span sec:authentication="principal.authorities"></span>
		</p>
		<p>
			Powered by <a href="https://projects.spring.io/spring-boot">Spring Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>
		</p>
		<p>
			&copy; 2020 FacturasApp, Inc. | WebApp Desarrollada con Spring Boot
			2.1.2 | Autor: Iv&aacute;n E. Uresti Fuantos | &middot; <a href="#">Privacy</a>
			&middot; <a href="#">Terms</a>
		</p>
		<!-- Optional JavaScript -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<!--
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		-->
		
	</footer>

</body>
</html>
