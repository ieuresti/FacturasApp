<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<div id="eliminar_cliente" th:text="#{text.cliente.eliminarOk}" style="display: none;"></div>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
	
	<div class="card bg-light">
		
		<div class="card-header" th:text="${titulo}"></div>
		
		<div class="card-body">
	
			<h4 class="card-title">
				<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary btn-xs" th:href="@{/form}" th:text="#{text.cliente.crear}">Crear cliente</a>
				<a class="btn btn-success btn-xs float-right mx-2" th:href="@{'/listar'(format=csv)}">CSV</a>
				<a class="btn btn-outline-success btn-xs float-right mx-2" th:href="@{'/listar'(format=xml)}">XML</a>
				<a class="btn btn-outline-warning btn-xs float-right" th:href="@{'/listar'(format=json)}">JSON</a>
			</h4>
	
			<table class="table table-hover">
				<thead class="thead-dark">
					<tr>
						<th sec:authorize="hasRole('ROLE_USER')">Id</th>
						<th th:text="#{text.cliente.nombre}">Nombre</th>
						<th th:text="#{text.cliente.apellido}">Apellido</th>
						<th th:text="#{text.cliente.email}">Email</th>
						<th th:text="#{text.cliente.createAt}">Fecha</th>
						<th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{text.cliente.factura.crear}">Crear Factura</th>
						<th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{text.cliente.editar}">Editar</th>
						<th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{text.cliente.eliminar}">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente: ${clientes}">
						<td sec:authorize="hasRole('ROLE_USER')"><a class="btn btn-primary" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellido}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${cliente.createAt}"></td>
						<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-success btn-xs" th:href="@{'/factura/form/' + ${cliente.id}}" th:text="#{text.cliente.factura.crear}"></a></td>
						<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="#{text.cliente.editar}"></a></td>
						<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="#{text.cliente.eliminar}" onclick="return confirm(document.getElementById('eliminar_cliente').innerHTML);"></a></td>
					</tr>
				</tbody>
			</table>
			<nav th:replace="paginator-nav :: paginator"></nav>
		</div> <!-- Fin de .card-body -->
		
	</div> <!-- Fin de .card -->

</div>

	<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
