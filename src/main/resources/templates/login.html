<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
	
		<div class="card border-primary text-center">
		
		  <div class="card-header" th:text="${titulo}">Acceso al sistema</div>
		  
          <div class="card-body">
          
            <form th:action="@{/login}" method="post" class="form-signin">
              <div class="row">
                <div class="col-md-4"> 
                </div>  
                <div class="col-md-4"> 
                  <img class="mb-4 rounded mx-auto d-block" th:src="@{/images/lock.png}" alt="" width="128" height="128">
                  <h4 class="h3 mb-3 font-weight-normal text-center" th:text="#{text.login.subtitulo}">Ingresar</h4>
                  
                  <div th:if="${param.error}">
                  	<span class="text-danger" th:utext="#{text.login.error}">Usuario / Password incorrectos!</span>
                  </div>
                  
                  <label for="username" class="sr-only">Username</label>
                  <input type="text" name="username" id="username" class="form-control" th:placeholder="#{text.login.username}" required autofocus><br>
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" th:placeholder="#{text.login.password}" required><br>
                  <input type="submit" class="btn btn-lg btn-primary btn-block" th:value="#{text.login.boton}">
                  <!--<a th:href="@{/signup}" style="font-size: small" th:text="#{text.login.registrarse}">Registrate</a>-->
                </div>
                
                <div class="col-md-4"> 
                </div>
                
              </div>   
            </form>
            
          </div> <!-- Fin de .card-body -->
          
        </div> <!-- Fin de .card -->
	
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
